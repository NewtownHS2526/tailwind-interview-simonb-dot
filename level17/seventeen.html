<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 17: Multiple @apply Components</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
        
        /* Create your component classes here using @apply */
        .card { 
            @apply bg-white rounded-lg shadow-lg p-6;
        }
        .badge { 
            @apply inline-flex items-center px-3 py-1 rounded-full text-sm font-semibold;
        }
        .input-field { 
            @apply border-2 border-gray-300 rounded-lg px-4 py-2 focus:border-blue-500 focus:outline-none w-full;
        }
        .badge-success { 
            @apply bg-green-100 text-green-800;
        }
    </style>
</head>
<body class="p-8 bg-gray-100">
    <div class="card">
        <div class="card">
            <h2 class="text-2xl font-bold mb-4">Product Card</h2>
            <p class="text-gray-600 mb-4">This is a product description.</p>
            <span class="badge" class="badge-success">In Stock</span>
        </div>
        
        <form class="mt-6 bg-white rounded-lg shadow-lg p-6">
            <input type="text" placeholder="Enter your name" class="input-field">
            <input type="email" placeholder="Enter your email" class="input-field">
        </form>
    </div>
</body>
</html>
